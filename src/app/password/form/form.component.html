<form class="example-form"  >
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="passwordFormControl" placeholder="please enter a password">
  </mat-form-field>
</form>

 <!-- Display error messages -->
 <div class="security-progress-bar">
  <p *ngIf="passwordFormControl.hasError('required')">
    Password is <strong>required</strong>.
  </p>
  <p *ngIf="passwordFormControl.hasError('minlength')">
    Password must be at least 8 characters long.
  </p>
  <p *ngIf="passwordFormControl.hasError('strong') && !passwordFormControl.hasError('minlength')">
    Strong password
  <p *ngIf="passwordFormControl.hasError('easy') && !passwordFormControl.hasError('minlength')">
    Password is too weak. Use a combination of letters, digits, or symbols.
  </p>
  <p *ngIf="passwordFormControl.valid">
    Medium
  </p>
</div>
